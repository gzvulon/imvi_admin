
<div>
	<div ng-show="loading" class="top-of-feed-container">
		<span class="letterpress">Loading ...</span>
	</div>
	<div ng-show="emptylist" class="top-of-feed-container">
		<span class="letterpress">There is no post with this tag</span>
	</div>
	<ul>
		<li ng-repeat="post in feed.items" class="feed-item">
			<div class="feed-item-img">
				<!--<a href="{{post.link}}" >-->
					<img src="{{post.src}}" ng-click="showImage(post)" ng-show="!post.showVideo"/>
				<!--</a>-->
				<video width="240" height="160" controls ng-show=post.showVideo>
					<source src="{{post.link | trusted }}" type="video/mp4">
				</video>
			</div>

			<div class="feed-item-text">
				<p>SDFSDF</p>

				<div ng-controller="Ctrl">
					<a href="#" editable-text="user.name">{{ user.name || "empty" }}</a>
				</div>

				<a class="title" href="{{post.link}}">
					<h2 class="truncate">
						{{post.title}}
					</h2>
				</a>
				<div class="feed-description">
					<!--<a href="http://www.flickr.com/people/{{post.author_id}}/" class="view-author">{{post.author | extractAuthor}}</a>-->
					<span class="published">Published: {{post.title}}</span>
					<a href="{{post.link}}" class="view-flickr">View on flickr</a>
				</div>

				<div class="feed-description">
					<!--<a href="http://www.flickr.com/people/{{post.author_id}}/" class="view-author">{{post.author | extractAuthor}}</a>-->
					<span class="published">Published: {{post.title}}</span>
					<a href="{{post.link}}" class="view-flickr">View on flickr</a>
				</div>


			</div>
		</li>
	</ul>
</div>
