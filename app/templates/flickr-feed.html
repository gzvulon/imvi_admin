
<div>
	<div ng-show="loading" class="top-of-feed-container">
		<span class="letterpress">Loading ...</span>
	</div>
	<div ng-show="emptylist" class="top-of-feed-container">
		<span class="letterpress">There is no el with this tag</span>
	</div>
	<ul>
		<li ng-repeat="el in feed.items" class="feed-item">
			<div class="feed-item-img">
				<img src="{{el.thumbnailUrl}}" ng-click="showImage(el)" ng-hide="el.showVideo"/>
				<video width="240" height="160" controls ng-show=el.showVideo>
					<source src="{{el.cdnUrl | trusted }}" type="video/mp4">
				</video>
			</div>



			<div class="feed-item-text">
				<a editable-text="el.title">{{ el.title || "empty" }}</a>
				<div class="feed-description">
					<form name="myForm" ng-controller="ExampleController">

						<label ng-repeat="el in scheme.statuses" >
							<input type="radio" ng-model="userform.status" value="el.value">
							{{ el.caption }}
						</label><br/>
						<!---->
						<!--<label>-->
							<!--<input type="radio" nglabell="color.name" ng-value="specialValue">-->
							<!--Green-->
						<!--</label><br/>-->
						<!--<label>-->
							<!--<input type="radio" ng-model="color.name" value="blue">-->
							<!--Blue-->
						<!--</label><br/>-->
						<!--<tt>color = {{color.name | json}}</tt><br/>-->
					</form>
				</div>
			</div>


		</li>
	</ul>
</div>
